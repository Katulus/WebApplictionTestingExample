<h2>Nodes</h2>

<table class="table">
    <tr>
        <th>ID</th>
        <th>Address</th>
        <th>Type</th>
    </tr>
    <tr ng-repeat="node in vm.nodes">
        <td>{{::node.Id}}</td>
        <td>{{::node.IpOrHostname}}</td>
        <td>{{::node.PollingMethod}}</td>
    </tr>
</table>

<a class="btn btn-primary" href="#/add" id="addNodeButton">+ Add Node</a>
<a class="btn btn-danger" ng-click="vm.deleteAll()" id="deleteAllButton">Delete all</a>

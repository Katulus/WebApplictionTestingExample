<h4>Define Node</h4>
<p>Specify the node you want to add by filling the fields below.</p>

<form class="form-horizontal">
    <div class="form-group">
        <label class="col-md-2 control-label">IP or hostname:</label>
        <div class="col-md-10">
            <input type="text" class="form-control"  ng-model="vm.node.IpOrHostname" />
            <!-- validation error for node address -->
            <span class="sw-error-message" ng-show="!vm.ipAddressOrHostnameIsValid">{{vm.ipAddressOrHostnameValidationError}}</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">Polling Method:</label>
        <div class="col-md-10">
            <label class="radio-inline">
                <input type="radio" id="icmpMethodRadio" ng-model="vm.node.PollingMethod" value="ICMP" ng-change="vm.nodeTypeChanged()"> ICMP
            </label>
            <label class="radio-inline">
                <input type="radio" id="snmpMethodRadio" ng-model="vm.node.PollingMethod" value="SNMP" ng-change="vm.nodeTypeChanged()"> SNMP
            </label>
            <label class="radio-inline">
                <input type="radio" id="wmiMethodRadio" ng-model="vm.node.PollingMethod" value="WMI" ng-change="vm.nodeTypeChanged()"> WMI
            </label>
        </div>
    </div>

    <!-- show only for SNMP node type -->
    <div ng-show="vm.node.isSnmp()">
        <div class="form-group">
            <label class="col-md-2 control-label">Port:</label>
            <div class="col-md-10">
                <input class="form-control" type="text" ng-model="vm.node.SnmpCredentials.Port" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Community string:</label>
            <div class="col-md-10">
                <input class="form-control" type="text" ng-model="vm.node.SnmpCredentials.CommunityString" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-2"></div>
            <div class="col-md-10">
                <button class="btn btn-info" ng-click="vm.testCredentials()">Test</button>
            </div>
        </div>
    </div>

    <!-- show only for WMI node type -->
    <div ng-show="vm.node.isWmi()">
        <div class="form-group">
            <label class="col-md-2 control-label">Username:</label>
            <div class="col-md-10">
                <input class="form-control" type="text" ng-model="vm.node.WmiCredentials.Username"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Password:</label>
            <div class="col-md-10">
                <input class="form-control" type="password" ng-model="vm.node.WmiCredentials.Password"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Password confirm:</label>
            <div class="col-md-10">
                <input class="form-control" type="password" ng-model="vm.node.WmiCredentials.PasswordConfirm"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-10">
                <button class="btn btn-info" ng-click="vm.testCredentials()">Test</button>
            </div>
        </div>
    </div>
    <!-- validation error for credentials -->
    <span class="sw-error-message" ng-show="!vm.credentialsAreValid">{{vm.credentialsValidationError}}</span>
</form>
